<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday! Min</title>

    <link type="text/css" rel="stylesheet" href="CSS/main.css">
    <link rel="icon" href="ico.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon" />
</head>
<body>
<div class="birthday">
    <div class="container">

        <div class="candle">
            <div class="fire"></div>
            <div class="top"></div>
            <div class="body"></div>
            <div class="bottom"></div>
        </div>

        <div class="top-one">
            <div class="top"></div>
            <div class="side"></div>
            <div class="bottom"></div>
            <div class="text">
                Min
            </div>
        </div>

        <div class="bottom-one">
            <div class="top"></div>
            <div class="side"></div>
            <div class="bottom">
                <div class="line line1"></div>
            </div>
            <div class="flower">
                <i style="top:-20px;transform: rotateY(50deg)">生</i>
                <i style="top:15px;transform: rotateY(30deg)">日</i>
                <i style="top:15px;transform: rotateY(30deg)">快</i>
                <i style="top:-20px;transform: rotateY(50deg)">乐</i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
